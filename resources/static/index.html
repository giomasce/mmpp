<!DOCTYPE html>
<html>

<head>
  <title>MMPP</title>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/mmpp.js"></script>
  <link rel="stylesheet" type="text/css" href="css/mmpp.css"></link>

  <script id="assertion_templ" type="x-tmpl-mustache">
    Floating hypotheses:<ol>
    {{ #float_hyps }}
    <li>{{{ . }}}</li>
    {{ /float_hyps }}
    </ol>
    Essential hypotheses:<ol>
    {{ #ess_hyps }}
    <li>{{{ . }}}</li>
    {{ /ess_hyps }}
    </ol>
    Distinct variables:<ol>
    {{ #dists }}
    <li>{{{ . }}}</li>
    {{ /dists }}
    </ol>
    Thesis: {{{ thesis }}}<br>
    Proof:<br>
    <center><table summary="Proof of theorem" cellspacing="0" border="" bgcolor="#EEFFFA">
    <caption><b>Proof of theorem <b>{{ label }}</b></caption>
    <tbody>
    <tr><th>Step</th><th>Hyp</th><th>Ref</th><th>Expression</th><th>Dists</th></tr>
    {{{ proof }}}
    </tbody>
    </table></center>
  </script>

  <script id="proof_templ" type="x-tmpl-mustache">
    {{{ children }}}
    {{ #essential }}
    <tr>
    <td></td>
    <td></td>
    <td>{{ label }}</td>
    <td><small>{{{ indentation }}}</small> {{{ sentence }}}</td>
    <td>{{ #dists }}{{{ . }}}; {{ /dists }}</td>
    </tr>
    {{ /essential }}
  </script>
</head>

<body>
  <div class="piece" id="version"></div>
  <div class="piece" id="create_workset">
    <button onclick="create_workset()">Create workset</button>
    <button onclick="load_workset_0()">Load workset 0</button>
  </div>
  <div class="piece" id="workset">
    <div id="workset_status"></div>
    <div id="commands">
      <button onclick="load_setmm()">Load database</button>
      <input type="text" id="statement_label"></input>
      <button onclick="show_statement()">Show statement</button>
      <button onclick="show_assertion()">Show assertion</button>
    </div>
    <div class="piece" id="show_statement_div">
      <div id="current_statement_alt"></div>
      <div id="current_statement"></div>
      <input type="text" id="editor" oninput="editor_changed()" style="font-family: Inconsolata, monospace; width: 100%;"></input>
    </div>
    <div class="piece" id="show_assertion_div">
    </div>
  </div>
  <div id="console">
    <textarea id="console_text">DEBUG CONSOLE</textarea>
  </div>
</body>

</html>
